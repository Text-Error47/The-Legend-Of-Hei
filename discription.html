<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url('Luo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .matte-nav {
            width: 100vw;
            min-width: 100vw;
            background: linear-gradient(90deg, #d3d3d3 0%, #e0e0e0 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            height: 66px;
            min-height: 66px;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .matte-nav a {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 28px;
            padding: 6px 14px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .matte-nav a:hover {
            background: #bdbdbd;
            color: #000;
        }
        .logo-left {
            display: flex;
            align-items: center;
            height: 100%;
            margin-left: 24px;
            margin-right: 18px;
        }
        .logo-left img {
            height: 38px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #fff6;
        }
        .logo-left span {
            margin-left: 10px;
            font-size: 1.1rem;
            color: #222;
            letter-spacing: 2px;
            font-family: '微软雅黑',sans-serif;
        }
        .menu-bar {
            position: fixed;
            top: 18px;
            right: 24px;
            left: auto;
            z-index: 2100;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.18);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }
        .menu-bar:hover {
            background: rgba(255,255,255,0.18);
        }
        .menu-bar-inner {
            width: 24px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-bar-line {
            height: 3px;
            width: 100%;
            background: #222;
            border-radius: 2px;
            transition: background 0.2s;
        }
        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 100vw;
        }
        .wheel-svg .wheel-sector,
        .wheel-svg .wheel-label {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .wheel-svg:hover .wheel-sector,
        .wheel-svg:hover .wheel-label {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
        <nav class="matte-nav">
            <div class="logo-left">
                <img src="L.png" alt="L图标">
                <span>罗小黑</span>
            </div>
        </nav>
        <div class="menu-bar" onclick="window.location.href='guide.html'">
            <div class="menu-bar-inner">
                <div class="menu-bar-line"></div>
                <div class="menu-bar-line"></div>
                <div class="menu-bar-line"></div>
            </div>
        </div>
    <div class="wheel-container">
        <svg class="wheel-svg" width="400" height="400" viewBox="0 0 400 400" style="display:block;cursor:pointer;">
            <g>
                <a href="characters.html">
                    <path class="wheel-sector" d="M200,200 L200,40 A160,160 0 0,1 338.56,120 Z" fill="#ffe082" stroke="#222" stroke-width="3"/>
                    <text class="wheel-label" x="270" y="100" font-size="22" fill="#222" text-anchor="middle" dominant-baseline="middle">角色介绍</text>
                </a>
                <a href="developers.html">
                    <path class="wheel-sector" d="M200,200 L338.56,120 A160,160 0 0,1 109.8,320 Z" fill="#b3e5fc" stroke="#222" stroke-width="3"/>
                    <text class="wheel-label" x="255" y="260" font-size="22" fill="#222" text-anchor="middle" dominant-baseline="middle">作者</text>
                </a>
                <a href="works.html">
                    <path class="wheel-sector" d="M200,200 L109.8,320 A160,160 0 0,1 200,40 Z" fill="#c8e6c9" stroke="#222" stroke-width="3"/>
                    <text class="wheel-label" x="115" y="180" font-size="22" fill="#222" text-anchor="middle" dominant-baseline="middle">作品</text>
                </a>
            </g>
            <circle cx="200" cy="200" r="60" fill="#fff" stroke="#222" stroke-width="2"/>
            <text x="200" y="215" font-size="20" fill="#222" text-anchor="middle" font-weight="bold">罗小黑战记</text>
        </svg>
    </div>
</body>
</html>
