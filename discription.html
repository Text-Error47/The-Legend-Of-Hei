<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url('Luo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 700px;
            margin: 40px auto;
            padding: 40px 32px;
            margin-top: 80px;
        }
        .matte-nav {
            width: 100vw;
            min-width: 100vw;
            background: linear-gradient(90deg, #d3d3d3 0%, #e0e0e0 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            height: 66px;
            min-height: 66px;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .matte-nav a {
            color: #333;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 28px;
            padding: 6px 14px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .matte-nav a:hover {
            background: #bdbdbd;
            color: #000;
        }
        .logo-left {
            display: flex;
            align-items: center;
            height: 100%;
            margin-left: 24px;
            margin-right: 18px;
        }
        .logo-left img {
            height: 38px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #fff6;
        }
        .logo-left span {
            margin-left: 10px;
            font-size: 1.1rem;
            color: #222;
            letter-spacing: 2px;
            font-family: '微软雅黑',sans-serif;
        }
        .menu-bar {
            position: fixed;
            top: 18px;
            right: 24px;
            left: auto;
            z-index: 2100;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.18);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }
        .menu-bar:hover {
            background: rgba(255,255,255,0.18);
        }
        .menu-bar-inner {
            width: 24px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-bar-line {
            height: 3px;
            width: 100%;
            background: #222;
            border-radius: 2px;
            transition: background 0.2s;
        }
    </style>
</head>
<body>
        <nav class="matte-nav">
            <div class="logo-left">
                <img src="L.png" alt="L图标">
                <span>罗小黑</span>
            </div>
        </nav>
        <div class="menu-bar" onclick="window.location.href='guide.html'">
            <div class="menu-bar-inner">
                <div class="menu-bar-line"></div>
                <div class="menu-bar-line"></div>
                <div class="menu-bar-line"></div>
            </div>
        </div>
    <div class="glass-container" style="text-align:center; margin-top: 120px;">
        <div>
            <h1>罗小黑战记</h1>
            <h2>The Legend of Hei</h2>
        </div>
        <div style="margin: 36px 0 0 0; display: flex; flex-direction: column; gap: 24px; align-items: center;">
            <a href="characters.html" style="color:#222;font-size:1.3rem;text-decoration:none;padding:12px 36px;border-radius:12px;background:rgba(255,255,255,0.5);box-shadow:0 2px 8px rgba(0,0,0,0.08);transition:background 0.2s;">角色介绍</a>
            <a href="developers.html" style="color:#222;font-size:1.3rem;text-decoration:none;padding:12px 36px;border-radius:12px;background:rgba(255,255,255,0.5);box-shadow:0 2px 8px rgba(0,0,0,0.08);transition:background 0.2s;">作者</a>
            <a href="works.html" style="color:#222;font-size:1.3rem;text-decoration:none;padding:12px 36px;border-radius:12px;background:rgba(255,255,255,0.5);box-shadow:0 2px 8px rgba(0,0,0,0.08);transition:background 0.2s;">主要作品</a>
        </div>
    </div>
</body>
</html>
