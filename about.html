<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>罗小黑战记</title>
        <style>
            body {
                background: url('Luo.jpg') no-repeat center center fixed;
                background-size: cover;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }
            .glass-container {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 20px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
                backdrop-filter: blur(16px) saturate(180%);
                -webkit-backdrop-filter: blur(16px) saturate(180%);
                border: 1px solid rgba(255, 255, 255, 0.3);
                max-width: 700px;
                margin: 40px auto;
                padding: 40px 32px;
                margin-top: 80px;
            }
            .menu-bar {
                position: fixed;
                top: 18px;
                right: 24px;
                left: auto;
                z-index: 2100;
                width: 44px;
                height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(0,0,0,0.18);
                border-radius: 50%;
                cursor: pointer;
                transition: background 0.2s;
                user-select: none;
            }
            .menu-bar:hover {
                background: rgba(255,255,255,0.18);
            }
            .menu-bar-inner {
                width: 24px;
                height: 20px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .menu-bar-line {
                height: 3px;
                width: 100%;
                background: #222;
                border-radius: 2px;
                transition: background 0.2s;
            }
        </style>
    </head>
    <body>
        <div class="glass-container">
            <div>
                <h1>关于</h1>
                <p>本网站由个人制作，仅用于学习交流，不用于商业用途。</p>
                <p>如果有侵权请联系我删除。</p>
            </div>
        </div>
        <div class="menu-bar" onclick="window.location.href='guide.html'">
            <div class="menu-bar-inner">
                <div class="menu-bar-line"></div>
                <div class="menu-bar-line"></div>
                <div class="menu-bar-line"></div>
            </div>
        </div>
    </body>
</html>
