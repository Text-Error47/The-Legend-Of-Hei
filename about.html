<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>罗小黑战记</title>
        <style>
            body {
                background: url('Luo.jpg') no-repeat center center fixed;
                background-size: cover;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }
            .glass-container {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 20px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
                backdrop-filter: blur(16px) saturate(180%);
                -webkit-backdrop-filter: blur(16px) saturate(180%);
                border: 1px solid rgba(255, 255, 255, 0.3);
                max-width: 700px;
                margin: 40px auto;
                padding: 40px 32px;
                margin-top: 80px;
            }
            .matte-nav {
                width: 100%;
                background: linear-gradient(90deg, #d3d3d3 0%, #e0e0e0 100%);
                box-shadow: 0 2px 8px rgba(0,0,0,0.04);
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 18px 0 10px 0;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
            }
            .matte-nav a {
                color: #333;
                text-decoration: none;
                font-size: 1.1rem;
                font-weight: 500;
                margin: 0 28px;
                padding: 6px 14px;
                border-radius: 8px;
                transition: background 0.2s, color 0.2s;
            }
            .matte-nav a:hover {
                background: #bdbdbd;
                color: #000;
            }
        </style>
    </head>

            </div>
        </div>
    </body>
</html>
